input[type="Checkbox"] {
  position: relative;
  width: 30px;
  height: 15px;
  -webkit-appearance: none;
  background: #2E2E2E;
  outline: none;
  border-radius: 20px;
  box-shadow: inset 0 0 5px rgba(0,0,0,.2);
  margin-right: 50%;
}
input:checked[type="Checkbox"] {
  background: #9942e6;
  outline: none;
}
input[type="Checkbox"]::before {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  border-radius: 20px;
  top: 0;
  left: 0;
  background: #fff;
  transition: .5s;
  transform: scale(1.1);
  box-shadow: 0 2px 5px rgba(0,0,0,.2);
  outline: none;
}
input:checked[type="Checkbox"]::before {
  left: 50%;
  outline: none;
}
